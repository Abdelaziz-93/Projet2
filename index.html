<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <style>
        .container {
            margin: auto;
            width: 30%;
        }
        body {background-color: rgb(188, 195, 212);}
    </style>
</head>

<body>

    <form>
            <h1 style="text-align:center"><u>Registration Form</u></h1>
        <table class="container">
            <tr>
                <td>
                    <label for="username">First Name: </label>
                </td>
                <td>
                    <input type="text" id="username" placeholder="First Name" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lastname">Last Name: </label>
                </td>
                <td>
                    <input type="text" id="lastname" placeholder="Last Name" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="nickname">Nick Name:</label>
                </td>
                <td>
                    <input type="text" id="nickname" placeholder="Nick Name" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email:</label>
                </td>
                <td>
                    <input type="email" id="email"  placeholder="email" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password:</label>
                </td>
                <td>
                    <input type="password" id="password" placeholder="password" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="birth">Day of Birth:</label>
                </td>
                <td>
                    <input type="date"  id="birth">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gender">Gender:</label>
                </td>
                <td>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="tele">téléphone:</label>
                </td>
                <td>
                    <input type="tel" id="tele" placeholder="+212*********">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="adresse">Adresse:</label>
                </td>
                <td>
                    <textarea id="adresse" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <p> </p>
                </td>
                <td>
                    <input type="submit" value="Submit"> <input type="reset" value="Reset">
                </td>
            </tr>

        </table>
    </form>
</body>
</html>
